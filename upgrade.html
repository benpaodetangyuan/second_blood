<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upgrade</title>
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<form id="form" name="form" class="form-horizontal" role="form">
<div class="form-group">
    <label class="col-sm-4 control-label">Code:</label>
    <div class="col-sm-4">
        <input type="text" id="code" class="form-control" placeholder="Please input your code:"><br>
    </div>
</div>
    <div class="form-group">
    <label class="col-sm-4 control-label">Password:</label>
    <div class="col-sm-4">
        <input type="text" id="password" class="form-control" placeholder="Please input your password:"><br>
    </div>
    </div>
        <div class="form-group">
    <label class="col-sm-4 control-label">Confirm password:</label>

    <div class="col-sm-4">
        <input type="text" id="password2" class="form-control" placeholder="Please confirm your password:"><br>
    </div>
        </div>
<div class="form-group">
    <div class="col-sm-offset-4 col-sm-1">
        <input class="btn btn-primary form-control" value="submit" onclick="upgrade()">
    </div>
</div>

</form>
<script>
    function upgrade(){
        var code = document.getElementById("code").value
        var password = document.getElementById("password").value
        var password2 = document.getElementById("password2").value
        console.log(code)
        if(password!==password2){
            alert('The two passwords you entered were inconsistent.')
            $(location).attr("href", "upgrade.html")
        }
        $.post(
            "http://127.0.0.1:5000/upgrade_password",
            {
                "code": code,
                "password": password
            },
            function (data) {
                if(data===true) {
                    alert('Your password has been upgrade.!')
                    $(location).attr("href", "login.html")
                }
                else {
                    alert('The user do not exist.')
                    $(location).attr("href", "upgrade.html")
                }
            }
        )
    }
</script>
</body>
</html>
