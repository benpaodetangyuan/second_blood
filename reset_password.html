<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<form id="form" name="form" class="form-horizontal" role="form">
<div class="form-group">
<label class="col-sm-4 control-label">Email</label>
<div class="col-sm-4">
<input type="email" id="email" class="form-control" placeholder="Please input your Email:"><br>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-4 col-sm-1">
<input type="button" class="btn btn-primary form-control" value="Submit" onclick="reset_password()">
</div>
</div>
</form>
<script>
    function reset_password() {
        var email = document.getElementById("email").value
        $.post(
            "http://127.0.0.1:5000/reset_password",
            {
                "email": email,
            },
            function (data) {
                if(data===true)
                    $(location).attr("href", "upgrade.html")
                else {
                    alert('The user exists.')
                    $(location).attr("href", "reset_password.html")
                }
            }
        )
    }
</script>
</body>
</html>
