<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<form id="form" name="form" class="form-horizontal" role="form">
<div class="form-group">
<label class="col-sm-4 control-label">Username</label>
<div class="col-sm-4">
<input type="text" id="username" class="form-control" placeholder="Please input your username:"><br>
</div>
</div>
<div class="form-group">
<label class="col-sm-4 control-label">Password:</label>
<div class="col-sm-4">
    <input type="text" id="password" class="form-control" placeholder="Please input your password:"><br>
</div>
</div>
<div class="form-group">
<label class="col-sm-4 control-label">Email:</label>
<div class="col-sm-4">
    <input type="text" id="email" class="form-control" placeholder="Please input your email:"><br>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-4 col-sm-1">
<input type="button" class="btn btn-primary" value="Submit" onclick="register()">
</div>
</div>
</form>
<script>
    function register(){
        var username = document.getElementById("username").value
        var password = document.getElementById("password").value
        var email = document.getElementById("email").value
        $.post(
            "http://127.0.0.1:5000/register",
            {
                "username": username,
                "password": password,
                "email": email,
            },
            function (data) {
                if(data===true) {
                    alert('register succeed!')
                    $(location).attr("href", "login.html")
                }
                else {
                    alert('The user exists.')
                    $(location).attr("href", "register.html")
                }
            }
        )
    }
</script>>
</body>
</html>
